<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <title>Google Chrome</title>
  </head>
  <body class="bg-dark">
    <!-- <h1>Hello World!</h1>
    We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>. -->

    <div class="container-fluid col-8 p-3 my-3 bg-dark text-white text-centre">
      <h1 class="display-3">Google Chrome</h1>
      <p class="text-center">Would you like to install Chrome?</p>
      <p>If so, please click <b>Start</b> to proceed. Otherwise, click Remind me later :)</p>
    </div>


    <div class="col-sm-12 text-center py-3">
      <button type="button" class="btn btn-light" id="startBtn">Start</button>
    </div>
    <div class="col-sm-12 text-center py-3">
      <button type="button" class="btn btn-light" id="closeBtn">Remind me later</button>
    </div>


    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
